<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paletas de Cores</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet"
href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body class="center over">
    <section class="paleta center over">
      <button class="backPaleta center over" disabled>
        <span class="material-symbols-outlined">
          arrow_back_ios_new
          </span>
      </button>
      <div class="firstColor center over colors">
        <p class="codeFirstCode center over codeColors"></p>
      </div>
      <div class="secundColor center over colors">
        <p class="codeSecundCode center over codeColors"></p>
      </div>
      <div class="thirdColor center over colors">
        <p class="codeThirdCode center over codeColors"></p>
      </div>
      <div class="fourthColor center over colors">
        <p class="codeFourthCode center over codeColors"></p>
      </div>
      <button class="nextPaleta center over">
        <span class="material-symbols-outlined"> arrow_forward_ios </span>
      </button>
    </section>
  </body>
</html>
