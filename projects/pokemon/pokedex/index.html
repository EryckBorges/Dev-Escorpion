<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../../global/css/style.css">
        <link rel="stylesheet" href="../../../global/css/respGlobal.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/resp.css">
        <link rel="icon" href="./Imagens/Icon.ico">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <script src="./js/dados.js" defer></script>
        <script src="./js/script.js" defer></script>
        <title>Dev Escorpion | Pokédex</title>
        <link rel="icon" href="../../../global/icon/logo.png">
    </head>
    
    <body>
        <main class="center over">
            <div class="center over pokedexCont"> 
                <span class="pokemon-dados center over">
                </span>
                <div id="conteudo" class="pokemon-img center over">
                </div>
            </div>
            
            <div id="dados" class="center over">
                <div class="tit center over">
                    
                </div>
                <div class="tela">
                </div>
                <div class="center over btnBlue">
                    <div class="center over btnsBlue">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div class="center over btnsBlue">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <input type="search" oninput="app.onSearch(event)" placeholder="Nome ou Número" class="input-search" required>
                <div class="buttons center over">
                    <button id="prev" class="center over">
                        <span class="material-symbols-outlined">
                            chevron_left
                            </span>
                    </button>
                    <button id="next" class="center over">
                        <span class="material-symbols-outlined">
                            chevron_right
                            </span>
                    </button>
                </div>
            </div>
           
        </main>
    </body>
</html>
