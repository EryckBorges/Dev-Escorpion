        .lupa{

        .lup{

            top:20.5vh;

            height:4vh;

            display:none;

        .lup::placeholder{

            text-align: center;
        }
        @keyframes input{
            from{
                
                opacity:0;
            }
            10%{
                opacity:0.1;
            }
            20%{

            }
            30%{

            }
            40%{

            }
            to{
               
                opacity:0.5;
            }
        }

        .cont{
            display:none;
            position:absolute;
            width:28vw;
            text-align: center;
            top:20.5vh;
            height:80vh;
            background:rgb(51, 51, 51);
            animation: menu 1s;
        } 
        @keyframes menu{
            from{
                left:-25vw;
                opacity: 0;
            }
            to{
                opacity: 1;
                left:0;
            }
        }
        
        .btn-menu div{
                width:5vw;
                height:1vh;
                background:white;
                margin:1vh;
        }
        .menu{
            position:absolute;
            top:10vh;
            left:5vw;
            background:transparent;
            border:none;
            cursor:pointer;
        }
        @media(max-width:999px){
            .cont{
            display:none;
            position:absolute;
            width:50vw;
            text-align: center;
            top:20.5vh;

            background:rgb(51, 51, 51);

        } 
        #logo{
            position:absolute;
            left:41vw;
            width:20vw;
            top:2.5vh;
            height:15vh;
        }
        #img-lupa{
            
            top:3vh;
            background:transparent; 
            width:8vw;
            height:7vh;
        }
        .lupa{

            right:4vw;
            top:10vh;
            border:none;
            background:transparent;
            cursor:pointer;
            margin-right:3vw;
            width:7vw;
            height:7vh;            
        }
        .lup{
            position:absolute;
            top:20.5vh;
            border:none;
            border-radius:5px;
            width:100vw;
            height:4vh;
            opacity:0.5;
            display:none;
            animation: input 1s;

        }
               .btn-menu div{

        }
        }
    </style>
</head>
<body>
    <div class="logo">
        <button class="menu" onclick="menu()">
            <div class="btn-menu">
                <div class="l1"></div>
                <div class="l2"></div>
                <div class="l3"></div>
            </div>
        </button>
   
        <img src="./Imagens/WhatsApp Image 2022-10-10 at 12.50.07.jpeg" alt="logo" id="logo"/>
        <button class="lupa" ondblclick="lupa()">
            <img id="img-lupa" src="https://www.pngall.com/wp-content/uploads/8/Magnifying-Glass-Search-PNG-Clipart.png" alt="Lupa">
        </button>
        <input type="text" class="lup" placeholder="Pesquisar...">
    </div> 
    <div class="cont">
        <ul>
            <li><a href=""><img class="icons"src=""/>Entrar</a></li>

<label class="picture">
    <input type="file" accept="image/jpeg" id="input-image">
    <span class="image">
    <img class="img" src="https://icones.pro/wp-content/uploads/2021/02/icone-utilisateur-gris.png" alt=""></span>
</label>
<br/><br/>
<input id="name" type="text" readOnly placeholder="Eryck Borges">
    <script>
    const inputFile = document.querySelector("#input-image");
    const pictureImage = document.querySelector(".image");
    inputFile.addEventListener('change', function(e){
        const inputTarget = e.target;
        const file = inputTarget.files[0];
        if(file){
            const reader = new FileReader();
            reader.addEventListener('load', function(e){
                const readerTarget = e.target;
                const img = document.createElement('img');
                img.src = readerTarget.result;
                img.classList.add('img');
                pictureImage.innerHTML = "";
                pictureImage.appendChild(img);
            });

            reader.readAsDataURL(file);
        }

    });
    var pes = document.querySelector(".lup");
    var conte = document.querySelector(".cont");
        function lupa(){
            if(pes.style.display == "none"){
                pes.style.display = "block";
               
            }
            else{
                pes.style.display = "none";
                
            }
        }
        
        function menu(){
            if(conte.style.display == "none"){
                conte.style.display = "block";
               
            }
            else{
                conte.style.display = "none";
                
            }
        }
    </script>
</body>
