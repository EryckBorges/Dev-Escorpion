<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" href="../../../global/icon/logo.png">
    <link rel="stylesheet" href="../../../global/css/style.css">
    <link rel="stylesheet" href="../../../global/css/respGlobal.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/resp.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <title>Dev Escorpion</title>
    <script src="../../../global/js/script.js" defer></script>
    <script src="./js/script.js" defer></script>
</head>
<body>
    <header class="center over">
        <nav class="center over menu">
            <div class="logo center over" draggable="false" alt="Logo">
              <img src="../../../global/icon/logo.png" alt="Logo" draggable="false">
            </div>
            <div class="indices center over">
                <a href="https://eryckborges.github.io/Dev-Escorpion/Portfolio/" class="hvr-underline-from-center inicio">Ínicio</a>
                <a href="" class="hvr-underline-from-center cursos">Cursos</a>
                <a href="" class="hvr-underline-from-center jogos">Jogos</a>
                <a href="https://eryckborges.github.io/Dev-Escorpion/Portfolio/" class="hvr-underline-from-center portfolio">Portfolio</a>
                <a href="#contact" class="hvr-underline-from-center contato">Contato</a>
                <a href="#sobre" class="hvr-underline-from-center sobre">Sobre</a>
                <div class="flagsSelecionada button center over">
                    <p class="idiomaSelecionada center over">BR</p>
                    <img src="../../../global/icon/brasil.png" draggable="false" alt="Flags">
                </div>
                <button class="btnMenu button center over">
                  <span class="material-symbols-outlined">
                    menu
                  </span>
                </button>
            </div>
        </nav>
        <div class="typedBr title" style="display: none;"></div>
        <div class="typedEu title" style="display: none;"></div>
        <div class="typedEs title" style="display: none;"></div>
        <div class="typedCh title" style="display: none;"></div>
        <div class="typedFr title" style="display: none;"></div>
        <section class="lang center over animate__animated">
            <div class="flagsSelect center over eua">
                <p class="idioma center over">
                    EN
                </p>
                <img src="../../../global/icon/eua.png" draggable="false" alt="Flags">
            </div>
            <div class="flagsSelect center over spain">
                <p class="idioma center over">
                    ES
                </p>
                <img src="../../../global/icon/spain.png" draggable="false" alt="Flags">
            </div>
            <div class="flagsSelect center over brasil">
                <p class="idioma center over">
                    PT
                </p>
                <img src="../../../global/icon/brasil.png" draggable="false" alt="Flags">
            </div>
            <div class="flagsSelect center over franca">
                <p class="idioma center over">
                    FR
                </p>
                <img src="../../../global/icon/franca.png" draggable="false" alt="Flags">
            </div>
            <div class="flagsSelect center over china">
                <p class="idioma center over">
                    ZH
                </p>
                <img src="../../../global/icon/china.png" draggable="false" alt="Flags">
            </div>
        </section>
        <!--Mobile Menu-->
        <section class="menuMobile center over fadeInMenu">
          <nav class="center over mobile fadeInRightMenu">
            <div class="center over logoMenu">
              <section class="triangulos center over">
                <div class="triangulo center over"></div>
                <div class="triangulo center over"></div>
                <div class="triangulo center over"></div>          
              </section>
              <div class="logo center over">
                <img src="../../../global/icon/logo.png" draggable="false" alt="Logo">  
              </div>
              <div class="button closeMenu center over">
                <button class="button center over closeMenuBtn">
                  <span class="material-symbols-outlined">
                    close
                  </span>
                </button>
              </div>
            </div>
            <div class="contMenu center over">
              <section class="triangulos center over">
                <div class="triangulo center over"></div>
                <div class="triangulo center over"></div>
                <div class="triangulo center over"></div>          
              </section>
              <div class="linksMenu center over">
                <div class="userMobile hidden center over button">
                  <img src="./image/userPhoto.jpg" draggable="false" alt="User Image">
                  <p class="title">Éryck Borges</p>
                </div>
                <div class="linkMenu center over">
                  <span class="material-symbols-outlined">
                    home
                  </span>
                  <a href="https://eryckborges.github.io/Dev-Escorpion/Portfolio/" class="inicio">Ínicio</a>
                </div>
                <div class="linkMenu center over">
                  <span class="material-symbols-outlined">
                    book_2
                  </span>
                  <a href="" class="cursos">Cursos</a>
                </div>
                <div class="linkMenu center over">
                  <span class="material-symbols-outlined">
                    sports_esports
                  </span>
                  <a href="" class="jogos">Jogos</a>
                </div>
                <div class="linkMenu center over">
                  <span class="material-symbols-outlined">
                    person
                  </span>
                  <a href="https://eryckborges.github.io/Dev-Escorpion/Portfolio/" class="portfolio">Portfolio</a>
                </div>
                <div class="linkMenu center over">
                  <span class="material-symbols-outlined">
                    mail
                  </span>
                  <a href="#contato" class="contato">Contato</a>
                </div>
                <div class="linkMenu center over">
                  <span class="material-symbols-outlined">
                    info
                  </span>
                  <a href="#sobre" class="sobre">Sobre</a>
                </div>
              </div>
            </div>
          </nav>
        </section>
        <section class="logos center over">
            <img src="../dio/icons/dio.svg" draggable="false" alt="Dio.me Logo" class="animate-on-scroll" data-animation="bounceInDown">
            <p class="text animate-on-scroll" data-animation="fadeInUpBig"></p>
        </section>
        <section class="center over courses animate-on-scroll" data-animation="fadeIn">
            <button class="center over animate-on-scroll santander" data-animation="slideInLeft">
                <img src="../dio/icons/santander.svg" draggable="false" alt="Logo Course">
            </button>
        </section>
        <!-- Certificados -->
        <section class="center over certificados hidden">
          <button class="button center over backContent animate-on-scroll" data-animation="fadeIn"></button>
          <button class="button center over viewProject animate-on-scroll" data-animation="fadeIn">Ver Projetos</button>
          <div class="center over backCertificados">
            <button class="button center over animate-on-scroll" data-animation="bounceInLeft">
              <img src="./icons/left_arrow.svg" draggable="false" alt="Arrow Left">
            </button>
          </div>
          <div class="center over certificado animate-on-scroll" data-animation="backInDown">
            <img src="./image/Santander-Certificado-01.png" draggable="false" alt="Certificado">
            <img src="../../../global/icon/github.png" draggable="false" alt="Logo do certificado" class="center over iconCertificado">
          </div>
          <div class="center over nextCertificados">
            <img src="./icons/scroll.png" class="scroll animate-on-scroll" data-animation="bounceInDown" draggable="false" alt="Scroll">
            <button class="center over button animate-on-scroll" data-animation="bounceInRight">
              <img src="./icons/right_arrow.svg" draggable="false" alt="Right Left">
            </button>
          </div>
        </section>
        <section class="center over allCertificados hidden">
          <div class="center over allLogos animate-on-scroll" data-animation="fadeInLeftBig">
            <img src="../dio/icons/dio.svg" draggable="false" alt="Logo Dio">
            <img src="../dio/icons/santander.svg" draggable="false" alt="Logo">
          </div>
          <div class="center over certifica">
            <img src="./image/Santander-Certificado-01.png" draggable="false" alt="Certificado" class="animate-on-scroll certificado-01" data-animation="fadeInUp">
            <img src="./image/Santander-Certificado-02.png" draggable="false" alt="Certificado" class="animate-on-scroll certificado-02" data-animation="fadeInUp">
            <img src="./image/Santander-Certificado-03.png" draggable="false" alt="Certificado" class="animate-on-scroll certificado-03" data-animation="fadeInUp">
            <img src="./image/Santander-Certificado-04.png" draggable="false" alt="Certificado" class="animate-on-scroll certificado-04" data-animation="fadeInUp">
          </div>
        </section>
        <!-- Projetos GitHub -->
        <section class="center over projects hidden">
          <button class="center over button backProjects animate-on-scroll" data-animation="fadeIn">
            <span class="material-symbols-outlined">
              arrow_left_alt
            </span> Voltar
          </button>
          <div class="center over titleGit animate-on-scroll" data-animation="fadeInLeft">
            <img src="./icons/github.svg" draggable="false" alt="Logo GitHub">
            <h1 class="title"></h1>
          </div>
          <div class="center over allprojects animate-on-scroll" data-animation="fadeInRight">
            <div class="center over project">
              <h1 class="title"></h1>
              <p class="text"></p>
              <div class="center over contentProject">
                <div class="center over contentLg">
                  <div class="circle"></div>
                  <p class="center over text">Jupyter Notebook</p>
                </div>
                <button class="button center over">
                  <a href="https://github.com/EryckBorges/dio-lab-open-source" target="_blank"></a>
                </button>
              </div>
            </div>
          </div>
        </section>
    </header>
</body>
</html>
